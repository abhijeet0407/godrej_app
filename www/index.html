    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Now safe to use device APIs
		//alert("Device Ready")
		//push init
		//move_on();	
					var push = PushNotification.init({
						android: {
							senderID: "499804570054"
						},
						ios: {
							alert: "true",
							badge: "true",
							sound: "true"
						},
						windows: {}
					});
	//push init end				
					
					
		if(localStorage.getItem('regid')==null){
	
			
			push.on('registration', function(data) {
				// data.registrationId
				//$('#sds').text(data.registrationId)
				//alert(data.registrationId);
				
				$.ajax({
									  	  crossDomain:true,	
										  type:'POST',
										  url:'http://himanshuverma.co.in/godrej/reg.php',
										  data:'reg='+data.registrationId,
										  success:function(data){
											  localStorage.regid='set';
											  move_on();	
											  
										  }, error:function(){
											move_on();	
											},
										  fail: function(){
											move_on();	
										  },
										  timeout: 40000 
				})
				
				
				
			});
		}else{
			move_on();	
		}

push.on('notification', function(data) {
	alert(data.title+" Message: " +data.message+" type: "+data.additionalData.type);
    // data.message,
    // data.title,
    // data.count,
    // data.sound,
    // data.image,
   // data.additionalData
   alert(data.additionalData);
	if(localStorage.getItem('userid')==null){
		window.location.href='login.html'
	}else{
		if(data.additionalData=='news'){
		window.location.href='news.html'
		}else{
			window.location.href='menu.html'
		}
	}
});

push.on('error', function(e) {
    // e.message
	//	alert(e.message);
});
	
	
	function move_on(){
				if(localStorage.getItem('userid')==null){
					setTimeout(function(){ window.location.href='login.html' }, 2000);	
				}else{
					setTimeout(function(){ window.location.href='menu.html' }, 2000);	
				}
			}
		
		
    }

    </script>
