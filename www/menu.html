	function deviceReady() {
                    document.addEventListener('backbutton', backButtonCallback, true);
                }

                function backButtonCallback() {
					
                    navigator.notification.confirm('Do you want to logout?',confirmCallback);
                    }
                function confirmCallback(buttonIndex) {
                    if(buttonIndex == 1) {
                    navigator.app.exitApp();
                    return true;
                    }
                else {
                    return false;
                    }
                }

$('#nav li').click(function() {
    $('#nav li a').removeClass("active");
    $(this).find('a').addClass("active");
    $('#tab-content div.Itinerary-inner').hide();

    var indexer = $(this).index(); //gets the current index of (this) which is #nav li
    $('#tab-content div.Itinerary-inner:eq(' + indexer + ')').fadeIn(); //uses whatever index the link has to open the corresponding box 
});
