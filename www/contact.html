	function deviceReady() {
                    document.addEventListener('backbutton', backButtonCallback, true);
                }

                function backButtonCallback() {
                    navigator.notification.confirm('do you want to exit the app?',confirmCallback);
                    }
                function confirmCallback(buttonIndex) {
                    if(buttonIndex == 1) {
                    navigator.app.exitApp();
                    return true;
                    }
                else {
                    return false;
                    }
                }

				if(localStorage.getItem('profile_pic')!=null){
					$('.profile-pic-circle').css('background-image', 'url(http://himanshuverma.co.in/godrej/uploads/'+localStorage.getItem('profile_pic')+')')
					
					$('input[name="profile_pic"]').val(localStorage.getItem('profile_pic'));
				}
				
				if(localStorage.getItem('gender')!=null){
					$('select option[value="'+localStorage.getItem('gender')+'"]').attr('selected','selected');
					
				}
				
				
			
			
				$('#profile_id').val(localStorage.getItem('userid'));
				
				
				if(localStorage.getItem('name')!=null){
					$('input[name="name"]').val(localStorage.getItem('name'));
					$('.name_text').text(localStorage.getItem('name'));
				}
				
				if(localStorage.getItem('email')!=null){
					$('input[name="email"]').val(localStorage.getItem('email'));
				}
				
			
				$('.signin_btn').click(function(){
					$('.failed').hide();
					$('.processing').hide();
					$('.success').hide();
					
					 $("#sign_up").validate({
      				  submitHandler:function (form){
						  	///
									$('.signin_btn').attr('disabled','disabled');
									$('.processing').show();
										var signup_data=$('#sign_up').serialize();
										
										$.ajax({
									  	  crossDomain:true,	
										  type:'POST',
										  url:'http://himanshuverma.co.in/godrej/contact.php',
										  data:signup_data,
										  success:function(data){
											 
											  if(data=='1'){
												   $('[name="message"]').val('');
												  $('.processing').hide();
												  
												  $('.login_input').val('');
												  $('.success').show();
												//  setTimeout(function(){ window.location.href='welcome.html' }, 2000);	
											  }else if(data=='2'){
												  $('.processing').hide();
												  $('.already_account_alert').show();
												  //setTimeout(function(){ window.location.href='login.html' }, 2000);
												  $('.signin_btn').removeAttr('disabled');	
											  }else{
												  $('.processing').hide();
												  $('.failed').show();
												  $('.signin_btn').removeAttr('disabled');
											  }
											  
											  
											  },
										  error:function(){
											
											$('.failed').show();
											$('.signin_btn').removeAttr('disabled');
											},
										  fail: function(){
											 
											$('.failed').show();
											$('.signin_btn').removeAttr('disabled');
										  },
										  timeout: 40000 
									  
									  })
							
							
							
							
							////
						  
						  
						  
                     
					 	 }
                      });
