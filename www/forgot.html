        	<img class="login_lock" src="img/godrej-icon-main.png" /><div class="col-sm-12 col-xs-12 col-centered">
            
            <div class="login_title">FORGOT PASSWORD</div>
            <!--<div class="login_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>-->
                <form id="sign_up">
                	<div class="col-sm-12 col-xs-12 col-centered login_input_wrp"><div class="input-group"><input required data-msg-required="Login is required" class="login_input" type="text" placeholder="Email ID*" id="user_email" name="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email ID*'" /><span class="input-group-addon" id="basic-addon2">@godrej.com</span></div></div>
                  <div class="col-sm-12 col-xs-12 col-centered login_input_wrp"><input required data-msg-required="Password is required" class="login_input" type="password" placeholder="New Password*" id="password" name="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password*'" /></div>
                   <div class="col-sm-12 col-xs-12 col-centered login_input_wrp"><input required data-msg-required="Password is required" class="login_input" type="password" placeholder="Confirm Password*" name="confirm_password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password*'" /></div>
                  <div class="col-sm-12 col-xs-12 col-centered login_input_wrp"><input type="submit" value="Forgot Password" class="signin_btn"    /></div>
                </form>
                <div class="msg col-sm-12 col-xs-12">
                	  <div class="alert alert-success success" role="alert">Password updated successfully.... Redirecting</div>
                    <div class="alert alert-warning processing" role="alert">Processing your request please wait...</div>
                    <div class="alert alert-danger failed" role="alert">Password updation failed, Please check your emailid.</div>
                </div>
                
               
           </div>

		<script type="text/javascript" src="cordova.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
        <script src="js/valid_add.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
			$(document).ready(function(){
				
				$('.signin_btn').click(function(){
					$('.failed').hide();
					$('.processing').hide();
					$('.success').hide();
					 $("#sign_up").validate({
						 rules: {
    password: "required",
    confirm_password: {
      equalTo: "#password"
    }},
      				  submitHandler:function (form){
						  
						 // form.submit();
						  	///
									$('.signin_btn').attr('disabled','disabled');
									$('.processing').show();
										var signup_data=$('#sign_up').serialize();
										
										$.ajax({
									  	  crossDomain:true,	
										  type:'POST',
										  url:'http://himanshuverma.co.in/godrej/forgot.php',
										  data:signup_data,
										  success:function(data){
											 window.location.href='login.html'
											 
											  
											  
											  },
										  error:function(){
											$('.failed').show();
											$('.signin_btn').removeAttr('disabled');
											},
										  fail: function(){
											$('.failed').show();
											$('.signin_btn').removeAttr('disabled');
										  },
										  timeout: 40000 
									  
									  })
							
							
							
							
							////
						  
						  
						  
                     
					 	 }
                      });
					
				
					
				})
				
				
				
			})
		 </script>
