      	<div class="col-sm-10 col-xs-10 login_container col-centered" >
        	<div class="col-sm-12 col-xs-12 col-centered">
            <img class="login_lock" src="img/login_lock.jpg" />
            <div class="login_title">SIGN IN</div>
            <div class="login_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                <form id="sign_up">
                	<div class="col-sm-12 col-xs-12 col-centered login_input_wrp"><input required data-msg-required="Login is required" class="login_input" type="email" placeholder="Email ID*" id="user_email" name="email" /></div>
                  <div class="col-sm-12 col-xs-12 col-centered login_input_wrp"><input required data-msg-required="Password is required" class="login_input" type="password" placeholder="Password*" name="password" /></div>
                  <div class="col-sm-12 col-xs-12 col-centered login_input_wrp"><input type="submit" value="Sign In" class="signin_btn"   /></div>
                </form>
                <div class="msg col-sm-12 col-xs-12">
                	  <div class="alert alert-success success" role="alert">Signed In successfully....</div>
                    <div class="alert alert-warning processing" role="alert">Processing your request please wait...</div>
                    <div class="alert alert-danger failed" role="alert">Signing  In failed, Please check your email and password.</div>
                </div>
                
              <div class="col-sm-12 col-xs-12 col-centered">Don't have an account? <a href="signup.html" class="primary-color sign-up-link">Sign Up</a></div>

		<script type="text/javascript" src="cordova.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
			$(document).ready(function(){
				
				$('.signin_btn').click(function(){
					$('.failed').hide();
					$('.processing').hide();
					$('.success').hide();
					 $("#sign_up").validate({
      				  submitHandler:function (form){
						  
						 // form.submit();
						  	///
									$('.signin_btn').attr('disabled','disabled');
									$('.processing').show();
										var signup_data=$('#sign_up').serialize();
										
										$.ajax({
									  	  crossDomain:true,	
										  type:'POST',
										  url:'http://himanshuverma.co.in/godrej/signin.php',
										  data:signup_data,
										  success:function(data){
											 var email=$('#user_email').val();
											  if(data=='failed'){
												  
												   $('.processing').hide();
												  $('.failed').show();
												  $('.signin_btn').removeAttr('disabled');
												  	
											  }else{
												  
												  
												  
												  
												  $('.processing').hide();
												  
												  $('.login_input').val('');
												  $('.success').show();
												  
												  localStorage.login="true";
												  var res = data.split("#@#");
												  localStorage.userid=res[0];
												  localStorage.email=email;
												  if(res[1]=='0'){
												  setTimeout(function(){ window.location.href='profile_edit.html' }, 2000);
												  }else{
													setTimeout(function(){ window.location.href='welcome.html' }, 2000);  
												  }
											  }
											  
											  
											  },
										  error:function(){
											$('.failed').show();
											$('.signin_btn').removeAttr('disabled');
											},
										  fail: function(){
											$('.failed').show();
											$('.signin_btn').removeAttr('disabled');
										  },
										  timeout: 40000 
									  
									  })
							
							
							
							
							////
						  
						  
						  
                     
					 	 }
                      });
					
				
					
				})
				
				
				
			})
		 </script>
