        <script type="text/javascript">
	//////////////////
	function deviceReady() {
                    document.addEventListener('backbutton', backButtonCallback, true);
                }

                function backButtonCallback() {
					
                    navigator.notification.confirm('Do you want to logout?',confirmCallback);
                    }
                function confirmCallback(buttonIndex) {
                    if(buttonIndex == 1) {
                    navigator.app.exitApp();
                    return true;
                    }
                else {
                    return false;
                    }
                } 

	
	////////////////
		
			$(document).ready(function(){
				
				
				/////
					
				$('.logout_btn').click(function(){
				 logoutCallback();
				
				})	
			
			function logoutCallback() {
					
                    navigator.notification.confirm('Do you want to logout?',confirmlogoutCallback);
                    }
                function confirmlogoutCallback(buttonIndex) {
                    if(buttonIndex == 1) {
                   window.location.href='logout.html'
                    }
                else {
                   
                    }
                } 
				
				////
				
				
				off=0;
			//window scroll bottom
			$(window).on("scroll", function() {
				var scrollHeight = $(document).height();
				var scrollPosition = $(window).height() + $(window).scrollTop();
				if ((scrollHeight - scrollPosition) / scrollHeight === 0) {
					off=$('.inner-itenanry-box').length;
					$('.load_more').show();
					load_list(off);
				}
			});
			
			//window scroll bottom
				
				
				
				
				load_list(off);
				
				
				$('#tab-content div.Itinerary-inner').hide();
				$('#tab-content div.Itinerary-inner:first').show();

				$('#nav li').click(function() {
					$('#nav li a').removeClass("active");
					$(this).find('a').addClass("active");
					$('#tab-content div.Itinerary-inner').hide();
				
					var indexer = $(this).index(); //gets the current index of (this) which is #nav li
					$('#tab-content div.Itinerary-inner:eq(' + indexer + ')').fadeIn(); //uses whatever index the link has to open the corresponding box 
				});




				$('a#ham-menu, a#ham-menu-close').click(function () {
						var $navigacia = $('body, .off-canvas-menu-wrp,.fixed'),
								val = $navigacia.css('left') === '100%' ? '0px' : '100%';
						$navigacia.animate({
								left: val
						}, 300)
		
				});

			
	

		
		$('.off-canvas-menu-wrp ul li').on('click',function(){
			$('.off-canvas-menu-wrp ul li').removeClass('act');
			$(this).addClass('act');
			
			});
			
		
		$('ul.bottom-nav-lst li.nav-drop-lnk').hover(function(){
		$(this).find('.menu-container').fadeIn('slow');
		},function(){
			
			$('.menu-container').fadeOut('fast');
			
			});		

			$('.menu-container').hover(function(){
				
				$(this).css('display','block');
				
				});	
			








				
				
			$('#profile_id').val(localStorage.getItem('userid'));
			
			//alert(localStorage.getItem('userid'));
			////////////////
			
		
				
				
				  $('body').on('click','.inner_page',function(){
	  var rel=$(this).attr('rel');
	  window.location.href='news_inner.html#'+rel;
	  
	  })
			
			
		/////////////////////////////////////////
		
	function load_list(off){	
		var posts_complete=$.getJSON('http://himanshuverma.co.in/godrej/news.php?off='+off, function(data){
							
						 posts=data;
					
					});
  var iti_day='';
  			posts_complete.complete(function() {
				$('.load_more').hide();
				$.each(posts,function(){
				var descrip=this.description;
					if(descrip.length>80){
					descrip=descrip.substring(0, 80)+'...<span class="read_more inner_page" rel="'+this.postid+'">Read more</span>';	
					}
					$('.news-wrp .row').append('<div class="inner-itenanry-box">'+
            
            '<div class="col-md-3 col-sm-3 col-xs-3">'+
            '<div class="itenat-pic-wrp inner_page" rel="'+this.id+'" style="background-image:url(http://himanshuverma.co.in/godrej/uploads/'+this.image+');" >'+
            
           ' </div>'+
           ' </div>'+
            
           ' <div class="col-md-9 col-sm-9 col-xs-9">'+
          '  <div class="itenar-desc-wrp news_wrp">'+
           ' <span class="news_heading inner_page" rel="'+this.id+'">'+this.title+'</span>'+
          '  <div class="news_description inner_page" rel="'+this.id+'">'+descrip+'</div>'+
          '  <span class="news_time"><i class="fa fa-calendar"></i> '+this.news_date+'</span>'+
          '  </div>'+
          '  </div>'+
          '  <div class="clearfix"></div>'+
          '  </div>');
				
				
				})
				
				var width=$('.itenat-pic-wrp').width();
				$('.itenat-pic-wrp').height(width);
				
			})
  
  
	}
  		
		
		
		
		
		///////////////////////////////////////
  
  		
			})
		 </script>
