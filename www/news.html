        <script type="text/javascript">
		
			$(document).ready(function(){
				var off=0;
				load_list(off);
				$( document ).on( "mobileinit", function() {
				  $.mobile.loader.prototype.options.text = "loading";
				  $.mobile.loader.prototype.options.textVisible = false;
				  $.mobile.loader.prototype.options.theme = "a";
				  $.mobile.loader.prototype.options.html = "";
				});
				$(document).on("scrollstop", checkScroll);
				function checkScroll() {
					var screenHeight = $.mobile.getScreenHeight(),
    					contentHeight = $(".container").outerHeight(),
    					scrolled = $(window).scrollTop()
						 scrollEnd = contentHeight - screenHeight;
						 
						 if(scrolled >= scrollEnd){
							  addMore();
						 }
						 
						 
				}
				
				
				function addMore() {
				  $(document).off("scrollstop");
				  $.mobile.loading("show", {
					text: "loading more..",
					textVisible: true
				  });
				  off=$('.inner-itenanry-box').length;
				  load_list(off)
				  
				  setTimeout(function() {
    
   			 $.mobile.loading("hide");
    $(document).on("scrollstop", checkScroll);
  }, 500);
				  
				  
  
				}
				
				
				
				
				$('#tab-content div.Itinerary-inner').hide();
				$('#tab-content div.Itinerary-inner:first').show();

				$('#nav li').click(function() {
					$('#nav li a').removeClass("active");
					$(this).find('a').addClass("active");
					$('#tab-content div.Itinerary-inner').hide();
				
					var indexer = $(this).index(); //gets the current index of (this) which is #nav li
					$('#tab-content div.Itinerary-inner:eq(' + indexer + ')').fadeIn(); //uses whatever index the link has to open the corresponding box 
				});




				$('a#ham-menu, a#ham-menu-close').click(function () {
						var $navigacia = $('body, .off-canvas-menu-wrp,.fixed'),
								val = $navigacia.css('left') === '100%' ? '0px' : '100%';
						$navigacia.animate({
								left: val
						}, 300)
		
				});

			});

			});

				});

	function load_list(off){	
		var posts_complete=$.getJSON('http://himanshuverma.co.in/godrej/news.php?off='+off, function(data){
							
						 posts=data;
					
					});
  var iti_day='';
  			posts_complete.complete(function() {
				
				$.each(posts,function(){
				
					$('.news-wrp .row').append('<div class="inner-itenanry-box">'+
            
            '<div class="col-md-3 col-sm-3 col-xs-3">'+
            '<div class="itenat-pic-wrp" style="background-image:url(http://himanshuverma.co.in/godrej/uploads/'+this.image+');" >'+
            
           ' </div>'+
           ' </div>'+
            
           ' <div class="col-md-9 col-sm-9 col-xs-9">'+

          '  </div>'+
          '  </div>'+
          '  <div class="clearfix"></div>'+
          '  </div>');
				
				
				})

				$('.itenat-pic-wrp').height(width);
				
			})
  
  
	}
